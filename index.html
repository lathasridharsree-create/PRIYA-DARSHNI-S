<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priya Darshni ðŸ’– Will You Be My Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #fff0f6;
      --card: #ffffffdd;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 24px;
      width: min(700px, 92vw);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.2);
      z-index: 1;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0;
    }

    .from {
      font-size: 16px;
      opacity: 0.75;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.2);
      transition: all 0.15s ease;
    }

    #yes {
      left: 20%;
      background: var(--yes);
      color: white;
    }

    #yes:hover {
      background: var(--yesHover);
    }

    #no {
      left: 60%;
      background: #e5e7eb;
      color: #111;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop 0.4s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4vw, 48px);
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Priya Darshni, will you be my Valentine? ðŸ’–</h1>
  <div class="from">â€” Sree Saran</div>

  <div class="buttons" id="zone">
    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

  <div class="result" id="result">
    <h2>YAY! ðŸŽ‰ I knew it ðŸ’•</h2>
    <p>Happy Valentineâ€™s Day ðŸ’–</p>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const canvas = document.getElementById("confetti");

  const confettiInstance = confetti.create(canvas, { resize: true });

  function celebrate() {
    const end = Date.now() + 2000;
    (function frame() {
      confettiInstance({
        particleCount: 12,
        spread: 100,
        startVelocity: 45,
        origin: { x: Math.random(), y: Math.random() * 0.4 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  function moveNo(x, y) {
    const rect = zone.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    let newX = Math.random() * (rect.width - btn.width);
    let newY = Math.random() * (rect.height - btn.height);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
    noBtn.style.transform = "none";
  }

  zone.addEventListener("mousemove", e => {
    const btn = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
      e.clientX - (btn.left + btn.width / 2),
      e.clientY - (btn.top + btn.height / 2)
    );
    if (dist < 120) moveNo(e.clientX, e.clientY);
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";
    celebrate();
  });
</script>

</body>
</html>
