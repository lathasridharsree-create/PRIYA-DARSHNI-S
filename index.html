<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priya Darshni üíñ Will You Be My Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 24px;
      border-radius: 22px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }

    img.photo {
      width: 100%;
      max-width: 300px;
      border-radius: 18px;
      margin: 12px auto;
      display: block;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 26px;
      margin: 16px 0 6px;
    }

    .from {
      opacity: 0.7;
      margin-bottom: 18px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.2);
      transition: transform 0.15s ease;
    }

    #yes {
      left: 20%;
      background: #ff3b7a;
      color: white;
    }

    #no {
      left: 60%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">

  <!-- PHOTO -->
  <img src="us.jpg" alt="Sree Saran & Priya Darshni" class="photo">

  <h1>Priya Darshni, will you be my Valentine? üíñ</h1>
  <div class="from">‚Äî Sree Saran</div>

  <div class="buttons" id="zone">
    <button id="yes">Yes üíò</button>
    <button id="no">No üôà</button>
  </div>

  <div class="result" id="result">
    <h2>YAY! üíï I knew it üòç</h2>
    <p>Forever starts here üíñ</p>
  </div>

</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");

  const confettiCanvas = document.getElementById("confetti");
  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  function celebrate() {
    const end = Date.now() + 1500;
    (function frame() {
      confettiInstance({
        particleCount: 10,
        spread: 100,
        origin: { x: Math.random(), y: Math.random() * 0.3 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  zone.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
      rect.left - e.clientX,
      rect.top - e.clientY
    );
    if (dist < 120) {
      noBtn.style.left = Math.random() * 60 + "%";
      noBtn.style.top = Math.random() * 80 + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";
    celebrate();
  });
</script>

</body>
</html>
